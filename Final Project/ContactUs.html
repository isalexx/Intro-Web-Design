<!DOCTYPE html>
<html lang="en-CA">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Page</title>

    <meta name="description" content="Assignment 4">
    <meta name="robots" content="noindex, nofollow">

    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <!-- font-family: 'Ubuntu', sans-serif; -->

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="./js/javascript.js"></script>
</head>
<body>
    <!-- Here the navigation will go. -->
    <header id="navigation"></header>
    <main>
        <!-- First row -->
        <section class="row-one-pg-3">
            <article>
              <h2>Contact Our Team</h2>
            </article>
        </section>

        <!-- Spacer div -->
        <div></div>

        <!-- This is the main box -->
        <section class="row-two-pg-3">
          <div>
            <!-- Our address and title -->
            <article>
              <h6>You can leave a comment to our team below</h6>
              <p>224 Wallace Ave #200, Toronto, ON, M6H 1V7</p>
            </article>  
            
            <!-- Image on the left -->
            <div>
              <article>
                <img src="./img/email.png" alt="">
              </article>

              <!-- Input area on the right side with some JS -->
              <article>
                <textarea placeholder="First Name" name="message" rows="1" cols="30"></textarea><br>
                <br>
                <textarea placeholder="Whats your email?" name="message" rows="1" cols="30"></textarea><br>
                <br>
                <textarea placeholder="Whats your message?" name="message" rows="10" cols="30"></textarea><br>
                <input type="Submit" onclick="Submit()"><br>
              </article>
            </div>
          </div>
        </section>
    </main>
    <!-- Here the footer is imported -->
    <footer id="footer"></footer>
</body>
</html>
